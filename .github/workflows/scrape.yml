name: Scrape Nitter and save to Google Sheets

on:
  schedule:
    - cron: "0 */2 * * *"

  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests gspread google-auth
          playwright install --with-deps chromium

      - name: Run scraper
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python scraper.py

      - name: Commit updated seen_urls.json
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/seen_urls.json
            git commit -m "Update seen_urls.json [skip ci]" || echo "No changes to commit"
            git push
          fi
