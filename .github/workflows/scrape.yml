name: Scrape Nitter and upload to orevideo

on:
  schedule:
    # 30分ごとに実行
    - cron: "*/30 * * * *"
  workflow_dispatch: {}  # 手動実行もできるように

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # seen_urls.json を更新してコミットする場合に必要

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests   # ★← ここに requests を追加
          playwright install --with-deps chromium

      - name: Run scraper
        run: |
          python scraper.py

      # 収集済みURLの更新をリポジトリにコミットしたい場合
      - name: Commit updated seen_urls.json
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/seen_urls.json
            git commit -m "Update seen_urls.json [skip ci]" || echo "No changes to commit"
            git push
          fi
